<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Editor JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body>
    <div class="container disable">
        <h2> Photo Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter ">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button class = "active" id="brightness" >Brightness</button>
                        <button  id="saturation">Saturation</button>
                        <button  id="inversion">Inversion</button>
                        <button  id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                    
                </div>
             
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left" onclick="RotateLeft()"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right" onclick="RotateRight()"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal" onclick="horizScale()"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical" onclick="verticScale()"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
                <!-- ADDDDDD  -->
                <div class="filterr ">
                    <!--<label class="title">Filters</label> -->
                    <!--<div class="options">
                        <button class = "active" id="brightness" >Brightness</button>
                        <button  id="saturation">Saturation</button>
                        <button  id="inversion">Inversion</button>
                        <button  id="grayscale">Grayscale</button>
                    </div>-->
                    <div id = "Bblur" class="sliderr">
                        <div class="filter-infos">
                            <p class="name">Blur</p>
                            <p class="value">0px</p>
                        </div>
                        <input type="range" value="0" min="0" max="5">
                    </div>


                    <div class="sliderrs">
                        <div class="filter-infoss">
                            <p class="name">Rotate</p>
                            <p class="value">0deg</p>
                        </div>
                        <input type="range" value="0" min="0" max="360">
                    </div>



                    <div class="sliderrss">
                        <div class="filter-infosss">
                            <p class="name">Sepia</p>
                            <p class="value">0</p>
                        </div>
                        <input type="range" value="0" min="0" max="1">
                    </div>


                    <div class="sliderrsss">
                        <div class="filter-infossss">
                            <p class="name">Gray Scale</p>
                            <p class="value">0%</p>
                        </div>
                        <input type="range" value="0" min="0" max="200">
                    </div>
                    
                </div>
                

            </div>
            <div id = "leftss" class="preview-img"  >
                <img  src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter" onclick="AllResett()">Reset Filters</button>
            <div class="row">
                <!-- <input type="file" class="file-input" accept="image/*" hidden> -->
                <input type="file" class="file-input" accept="image/*" hidden>

                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>

<script src="Javascript.js">

</script>
    
  </body>
</html>
